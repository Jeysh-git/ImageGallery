
<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="imageGal1.css">
    </head>
    <body onload="defaultImageDisplay()">

        <div class = "mainGallery">

            <div class ="subGallery" >
                <div class="c">
                    <img id="defImage" src="images/capture.jpg" alt="Paris" width="290px" height="240px" onclick="myFunction(this);" >
                </div>
            </div>

            <div class = "subGallery" >
                <div class="c">
                    <img class="otherImages" src="images/coconutTree.jpg" alt="Paris" width="290px" height="200px" onclick="myFunction(this);" >
                </div>
            </div>

            <div class ="subGallery" >
                <div class="c">
                    <img class="otherImages" src="images/landscape.jpg" alt="Paris" width="290px" height="240px" onclick="myFunction(this);" >
                </div>
            </div>

            <div class = "subGallery" >
                <div class="c">
                    <img class="otherImages" src="images/butterfly.jpg" alt="Paris" width="290px" height="200px" onclick="myFunction(this);" >
                </div>
            </div>

        </div>

        <div class="container">
            <div class="subContainer">
                <img id="expandedImg">
            </div>
        </div>

        <script>
            var ZoomInImage = document.getElementById("expandedImg");

            function myFunction(imgs) {
                ZoomInImage.src = imgs.src;
                ZoomInImage.width = imgs.width+150;
                ZoomInImage.height = imgs.height+150;
            }

            function defaultImageDisplay(){
                var defaultImage = document.getElementById("defImage");
                ZoomInImage.src = defaultImage.src;
                ZoomInImage.height=defaultImage.height +150;
                ZoomInImage.width = defaultImage.width+150;
            }

        </script>
    </body>
</html>
